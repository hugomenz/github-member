<div class="container mt-5">
  <div class="row mb-4">
    <div class="col">
      <input
        type="text"
        [(ngModel)]="orgName"
        class="form-control"
        placeholder="Nombre de la organizaciÃ³n"
      />
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="obtenerUsuarios(orgName)">
        Buscar
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td class="text-center">
            <img
              src="{{ usuario.avatar_url }}"
              class="rounded-circle"
              style="width: 50px; height: 50px"
              alt="Avatar"
            />
          </td>
          <td>
            <strong>{{ usuario.login }}</strong>
            <p class="mb-0">{{ usuario.id }}</p>
          </td>
          <td>
            <button class="btn btn-primary" (click)="getUsuario(usuario.login)">
              VER DETALLES
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
